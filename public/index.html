<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1>Google Sign In</h1>
                <hr>
                <div id="g_id_onload" data-client_id="919948026217-hn8bl25esfmamn3dmburc2q6fd9ebp5f.apps.googleusercontent.com"
                    data-auto_prompt="false" data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
                    data-shape="rectangular" data-logo_alignment="left">
                </div>
                <div class="mt-2">
                    <button id="google_signout" class="btn btn-primary">Close</button>
                </div>
            </div>
            <div class="col-sm-6">
                <h1>Login</h1>
                <hr>
                <form action="" class="d-grid">
                    <input type="text" name="email" id="email" class="form-control mb-2" placeholder="Email...">
                    <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password...">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
